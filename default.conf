<VirtualHost *:8090>
    ServerAdmin rhodecode-admin@localhost
    DocumentRoot /var/www/html
    ErrorLog /var/log/apache2/rhodecode.error.log
    CustomLog /var/log/apache2/rhodecode.access.log combined
    LogLevel info
    # allows custom host names, prevents 400 errors on checkout
    HttpProtocolOptions Unsafe
    # Most likely this will be: /home/user/.rccontrol/enterprise-1/mod_dav_svn.conf
    Include /rhodecode-develop/rhodecode-enterprise-ce/configs/mod-dav/mod_dav_svn.conf
</VirtualHost>
